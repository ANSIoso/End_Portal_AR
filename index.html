<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin: 0px; overflow: hidden;">
    <audio id="markerAudio" src="./resources/minecraft end trim.mp3" preload="auto"></audio>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker type="pattern" url="./qrcodes/pattern-portal.patt" id="portalMarker">
            <a-entity gltf-model="./resources/end_portal_improved/end_portal.gltf" scale="1.5 1.5 1.5" position="0 0 0"
                rotation="0 90 0">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="./qrcodes/pattern-figure.patt" id="figureMarker">
            <a-box position="0 0.5 0" material="color: red; transparent: true; opacity: 0.50;">
            </a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector('#portalMarker');
        const audio = document.querySelector('#markerAudio');
        audio.loop = true;

        marker.addEventListener('markerFound', () => {
            audio.play();
        });

        marker.addEventListener('markerLost', () => {
            audio.pause();
            audio.currentTime = 0;
        });
    </script>
</body>

</html>
