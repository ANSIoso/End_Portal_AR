<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin: 0px; overflow: hidden;">
    <audio id="markerAudio" src="./C418 Mice on Venus Minecraft Volume Alpha.mp3" preload="auto"></audio>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker type="pattern" url="./pattern-qr_portal.patt" id="myMarker">
            <a-entity gltf-model="./end_portal_improved/end_portal.gltf" scale="0.5 0.5 0.5" position="0 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector('#myMarker');
        const audio = document.querySelector('#markerAudio');

        marker.addEventListener('markerFound', () => {
            audio.play();
        });

        // Optional: stop audio when marker is lost
        marker.addEventListener('markerLost', () => {
            audio.pause();
            audio.currentTime = 0;
        });
    </script>
</body>

</html>
